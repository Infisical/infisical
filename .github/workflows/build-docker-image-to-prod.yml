name: Release production images (frontend, backend)
on:
  push:
    tags:
      - "infisical/v*.*.*"

jobs:
  backend-image:
    name: Build backend image
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: extract_version
        run: echo "::set-output name=version::${GITHUB_REF_NAME#infisical/}"
      - name: ‚òÅÔ∏è Checkout source
        uses: actions/checkout@v3
      - name: üì¶ Install dependencies to test all dependencies
        run: npm ci --only-production
        working-directory: backend
      # - name: üß™ Run tests
      #   run: npm run test:ci
      #   working-directory: backend
      - name: Save commit hashes for tag
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: üêã Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: üì¶ Build backend and export to Docker
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          load: true
          context: backend
          tags: |
            infisical/backend:${{ steps.extract_version.outputs.version }}
          labels: |
            version=${{ steps.extract_version.outputs.version }}
      - name: ‚èª Spawn backend container and dependencies
        run: |
          docker compose -f .github/resources/docker-compose.be-test.yml up --wait --quiet-pull
      - name: üß™ Test backend image
        run: |
          ./.github/resources/healthcheck.sh infisical-backend-test
      - name: ‚èª Shut down backend container and dependencies
        run: |
          docker compose -f .github/resources/docker-compose.be-test.yml down
      - name: üèóÔ∏è Build backend and push
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          push: true
          context: backend
          tags: |
            infisical/backend:${{ steps.commit.outputs.short }}
            infisical/backend:${{ steps.extract_version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          labels: |
            version=${{ steps.extract_version.outputs.version }}

  frontend-image:
    name: Build frontend image
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: extract_version
        run: echo "::set-output name=version::${GITHUB_REF_NAME#infisical/}"
      - name: ‚òÅÔ∏è Checkout source
        uses: actions/checkout@v3
      - name: Save commit hashes for tag
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: üêã Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: üì¶ Build frontend and export to Docker
        uses: depot/build-push-action@v1
        with:
          load: true
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          project: 64mmf0n610
          context: frontend
          tags: |
            infisical/frontend:${{ steps.extract_version.outputs.version }}
          build-args: |
            POSTHOG_API_KEY=${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          labels: |
            version=${{ steps.extract_version.outputs.version }}
      - name: üõ†Ô∏è Create or update Infisical version in version.ts file
        run: |
          version='${{ steps.extract_version.outputs.version }}'
          file='frontend/src/version.ts'
          touch "$file"
          if grep -q "export const CURRENT_INFISICAL_VERSION = '.*';" "$file"; then
            sed -i "s/export const CURRENT_INFISICAL_VERSION = '.*';/export const CURRENT_INFISICAL_VERSION = '$version';/" "$file"
          else
            echo "export const INFISICAL_VERSION = '$version';" >> "$file"
          fi
      - name: ‚èª Spawn frontend container
        run: |
          docker run -d --rm --name infisical-frontend-test infisical/frontend:test
      - name: üß™ Test frontend image
        run: |
          ./.github/resources/healthcheck.sh infisical-frontend-test
      - name: ‚èª Shut down frontend container
        run: |
          docker stop infisical-frontend-test
      - name: üèóÔ∏è Build frontend and push
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          push: true
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          context: frontend
          tags: |
            infisical/frontend:${{ steps.commit.outputs.short }}
            infisical/frontend:${{ steps.extract_version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            POSTHOG_API_KEY=${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          labels: |
            version=${{ steps.extract_version.outputs.version }}