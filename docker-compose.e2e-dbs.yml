  # MySQL Databases
  mysql-8.4.6:
    image: mysql:8.4.6
    container_name: mysql-8.4.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql-test
      - MYSQL_DATABASE=mysql-test
      - MYSQL_ROOT_HOST=% 
      - MYSQL_USER=mysql-test
      - MYSQL_PASSWORD=mysql-test
    volumes:
      - mysql-data-8.4.6:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysql-test", "-pmysql-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  mysql-8.0.29:
    image: mysql:8.0.29
    container_name: mysql-8.0.28
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql-test
      - MYSQL_DATABASE=mysql-test
      - MYSQL_ROOT_HOST=%
      - MYSQL_USER=mysql-test
      - MYSQL_PASSWORD=mysql-test
    volumes:
      - mysql-data-8.0.29:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysql-test", "-pmysql-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  mysql-5.7.31:
    image: mysql:5.7.31
    container_name: mysql-5.7.31
    platform: linux/amd64
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql-test
      - MYSQL_DATABASE=mysql-test
      - MYSQL_ROOT_HOST=%
      - MYSQL_USER=mysql-test
      - MYSQL_PASSWORD=mysql-test
    volumes:
      - mysql-data-5.7.31:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysql-test", "-pmysql-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s


  # PostgreSQL Databases
  postgres-17:
    image: postgres:17
    platform: linux/amd64
    container_name: postgres-17
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=postgres-test
      - POSTGRES_USER=postgres-test
      - POSTGRES_PASSWORD=postgres-test
    volumes:
      - postgres-data-17:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-test -d postgres-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  postgres-16:
    image: postgres:16
    platform: linux/amd64
    container_name: postgres-16
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=postgres-test
      - POSTGRES_USER=postgres-test
      - POSTGRES_PASSWORD=postgres-test
