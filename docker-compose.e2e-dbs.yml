    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-test -d postgres-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  postgres-10.12:
    image: postgres:10.12
    platform: linux/amd64
    container_name: postgres-10.12
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=postgres-test
      - POSTGRES_USER=postgres-test
      - POSTGRES_PASSWORD=postgres-test
    volumes:
      - postgres-data-10.12:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-test -d postgres-test"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

volumes:
  oracle-data-23.8:
  # oracle-data-19.3:
  mysql-data-8.4.6:
  mysql-data-8.0.29:
  mysql-data-5.7.31:
  postgres-data-17:
  postgres-data-16:
  postgres-data-10.12: